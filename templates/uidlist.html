<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/favicon.png" sizes="16x16 24x24 32x32 48x48 64x64" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
        table {
            font-family: monospace;
            font-size: 85%;
        }
    </style>
  </head>
  <body>
    <div>
      <table class="table is-hoverable is-fullwidth">
        <tr>
            <th rowspan="1">Count</th>
            <th rowspan="1">ID</th>
            <th rowspan="1">Start Request</th>
        </tr>
        {{ range $uid := .UIDList }}
        <tr>
            <td rowspan="1">{{ $uid.Times }}</td>
            <td rowspan="1">{{ $uid.ID }}</td>
            <td rowspan="1">{{ $uid.Request }}</td>
        </tr>
        {{ end }}
      </table>
    </div>
  </body>
</html>
