<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/favicon.png" sizes="16x16 24x24 32x32 48x48 64x64" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
        table {
            font-family: monospace;
            font-size: 85%;
        }
        .table td {
          padding-top: 0.1em;
          padding-bottom: 0.1em;
        }
    </style>
  </head>
  <body>
    <div>
      <table class="table is-hoverable is-fullwidth">
        <tr>
            <th rowspan="1">Tatal(msec)</th>
            <th rowspan="1" class="has-text-centered">Count</th>
            <th rowspan="1" class="has-text-centered">Avg</th>
            <th rowspan="1" class="has-text-centered">P50</th>
            <th rowspan="1" class="has-text-centered">P90</th>
            <th rowspan="1" class="has-text-centered">P99</th>
            <th rowspan="1" class="has-text-centered">Max</th>
            <th rowspan="1">Query</th>
        </tr>
        {{ $root := . }}
        {{ range $row := .QueryList }}
        <tr>
          <td rowspan="1" class="has-text-right">{{ $row.TotalTime | float3 }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.Count }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.AverageTime | float3 }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.P50 | float3 }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.P90 | float3 }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.P99 | float3 }}</td>
          <td rowspan="1" class="has-text-right">{{ $row.Max | float3 }}</td>
          <td rowspan="1">{{ $row.Content }}</td>
        </tr>
        {{ end }}
      </table>
    </div>
  </body>
</html>
